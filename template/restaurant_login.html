<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Login - GetHere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --restaurant-green: #27AE60;
            --restaurant-dark-green: #229954;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #E8F8F5 0%, #F0FFF4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, var(--restaurant-green), var(--restaurant-dark-green));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header i {
            font-size: 3rem;
        }
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, var(--restaurant-green), var(--restaurant-dark-green));
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(39, 174, 96, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-shop-window"></i>
            <h2 class="mt-2">Restaurant Login</h2>
            <p class="mb-0">Manage your restaurant with GetHere!</p>
        </div>

        <div class="card-body p-4 p-md-5">
            <form action="{{ url_for('restaurant.restaurant_submit_login') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="email">Manager Email Address</label>
                    <input type="email" id="email" name="email" 
                           class="form-control" placeholder="your.manager.email@example.com" required>
                </div>

                <div class="mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" 
                           class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-login">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p>
                    Don't have an account? 
                    <a href="{{ url_for('restaurant.restaurant_signup') }}">Sign up here</a>
                </p>
                <a href="{{ url_for('home_page.home_page') }}" class="text-muted small">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
