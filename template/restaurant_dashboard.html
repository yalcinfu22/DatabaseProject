<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Dashboard - GetHere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --restaurant-green: #27AE60;
            --restaurant-dark-green: #229954;
            --light-gray: #f8f9fa;
        }
        body {
            background-color: var(--light-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, var(--restaurant-green), var(--restaurant-dark-green));
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: white !important;
        }
        .dashboard-card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-top: 2rem;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
            color: var(--restaurant-dark-green);
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .list-group-item strong {
            color: #495057;
        }
        .btn-edit {
            background-color: var(--restaurant-green);
            border-color: var(--restaurant-green);
            color: white;
        }
        .btn-edit:hover {
            background-color: var(--restaurant-dark-green);
            border-color: var(--restaurant-dark-green);
        }
        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shop-window"></i> 
                <strong>GetHere</strong> | Restaurant Dashboard
            </a>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    Welcome, {{ session.manager_name }}!
                </span>
                <a href="{{ url_for('restaurant.restaurant_logout') }}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <form action="{{ url_for('restaurant.restaurant_update') }}" method="POST">
            <div class="row">
                <!-- Left Column: Restaurant Info -->
                <div class="col-lg-8">
                    <div class="dashboard-card mb-4">
                        <div class="card-header fs-5">
                            <i class="bi bi-building"></i> Restaurant Information
                        </div>
                        <div class="card-body p-4">
                            <div class="mb-3">
                                <label for="restaurant_name" class="form-label">Restaurant Name</label>
                                <input type="text" class="form-control" id="restaurant_name" name="restaurant_name" value="{{ data.restaurant_name }}">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cuisine" class="form-label">Cuisine Type</label>
                                    <input type="text" class="form-control" id="cuisine" name="cuisine" value="{{ data.cuisine }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ data.phone }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city" value="{{ data.city }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" name="address" value="{{ data.address }}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ data.description }}</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="dashboard-card">
                        <div class="card-header fs-5">
                            <i class="bi bi-person-badge"></i> Manager Information
                        </div>
                        <div class="card-body p-4">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="manager_first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="manager_first_name" name="manager_first_name" value="{{ data.manager_first_name }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="manager_last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="manager_last_name" name="manager_last_name" value="{{ data.manager_last_name }}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ data.email }}">
                            </div>
                             <div class="mb-3">
                                <label for="password" class="form-label">New Password (Optional)</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Actions -->
                <div class="col-lg-4">
                    <div class="dashboard-card">
                         <div class="card-header fs-5">
                            <i class="bi bi-gear"></i> Actions
                        </div>
                        <div class="card-body text-center d-grid gap-3">
                            <button type="submit" class="btn btn-edit btn-lg">
                                <i class="bi bi-check-circle"></i> Save Changes
                            </button>
                            <a href="{{ url_for('restaurant.restaurant_detail', r_id=session.user_id) }}" class="btn btn-primary btn-lg">
                                <i class="bi bi-list-task"></i> Manage Menu
                            </a>
                            <!-- This delete button is now in its own form, outside the main one -->
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
        <!-- Delete Form - Separate from the main form -->
        <div class="row justify-content-end mt-4">
            <div class="col-lg-4">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <i class="bi bi-exclamation-triangle-fill"></i> Danger Zone
                    </div>
                    <div class="card-body text-center d-grid">
                         <form action="{{ url_for('restaurant.restaurant_delete') }}" method="POST" onsubmit="return confirm('Are you sure you want to permanently delete your account and restaurant? This action cannot be undone.');">
                            <button type="submit" class="btn btn-danger w-100">
                               <i class="bi bi-trash"></i> Delete Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
