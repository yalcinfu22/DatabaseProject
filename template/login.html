<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHere - User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS (optional) -->
  <link rel="stylesheet" href="../static/css/user_reg.css">
</head>
<body>

<!-- full-height dark background, center content -->
<section class="bg-dark d-flex align-items-center" style="min-height: 100vh;">
  <form action="/login_user" method="POST" class="w-100">
    <div class="container">
      <div class="row justify-content-center">
        
        <!-- limit card width so it doesn’t become too wide -->
        <div class="col-lg-10 col-xl-8">
          <div class="card shadow-lg border-0 rounded-4 overflow-hidden my-4">
            
            <!-- make columns same height -->
            <div class="row g-0 align-items-stretch">

              <!-- Left image -->
              <div class="col-md-6 d-none d-md-block">
                <img
                  src="../static/images/user_reg_img.jpg"
                  alt="Food delivery image"
                  class="img-fluid h-100 w-100"
                  style="object-fit: cover;"
                />
              </div>

              <!-- Right form -->
              <div class="col-md-6 d-flex align-items-center">
                <div class="card-body p-4 p-md-5 text-black">

                  <h3 class="mb-4 text-uppercase">Login as User</h3>

                  <!-- Email -->
                  <div class="mb-4">
                    <label class="form-label" for="loginEmail">Email</label>
                    <input
                      type="email"
                      id="loginEmail"
                      name="email"
                      class="form-control form-control-lg"
                      placeholder="e.g., amr@gmail.com"
                      required
                    >
                  </div>

                  <!-- Password -->
                  <div class="mb-4">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input
                      type="password"
                      id="loginPassword"
                      name="password"
                      class="form-control form-control-lg"
                      placeholder="Enter your password"
                      required
                    >
                  </div>

                  <!-- Remember / Forgot -->
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="1" id="rememberMe" name="remember_me">
                      <label class="form-check-label" for="rememberMe">
                        Remember me
                      </label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                  </div>

                  <!-- Buttons -->
                  <div class="d-flex justify-content-end pt-3">
                    <button type="reset" class="btn btn-light btn-lg me-2">Reset</button>
                    <button type="submit" class="btn btn-warning btn-lg">Login</button>
                  </div>

                  <!-- Signup link -->
                  <div class="mt-4">
                    <p class="mb-0">
                      Don’t have an account?
                      <a href="{{ url_for('user_signup')}}" class="text-decoration-none">Signup as User</a>
                    </p>
                  </div>

                </div>
              </div>

            </div> <!-- row -->
          </div> <!-- card -->
        </div> <!-- col -->

      </div> <!-- row -->
    </div> <!-- container -->
  </form>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
