<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courier Sign Up - GetHere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --primary-orange: #FF6B35;
            --secondary-orange: #F7931E;
            --courier-blue: #3498DB;
            --courier-dark-blue: #2980B9;
            --light-blue: #E3F2FD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--light-blue) 0%, #F0F8FF 50%, var(--light-blue) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(41, 128, 185, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .logo-container {
            position: absolute;
            top: 30px;
            right: 50px;
            z-index: 10;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo svg {
            width: 70px;
            height: 70px;
        }

        .registration-wrapper {
            padding: 4rem 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .registration-card {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-section {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.95), rgba(41, 128, 185, 0.95)),
                        url('https://images.unsplash.com/photo-1526367790999-0150786686a2?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.2) 100%);
        }

        .image-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .image-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .image-icon i {
            font-size: 4rem;
            color: white;
        }

        .image-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .image-content p {
            font-size: 1.2rem;
            opacity: 0.95;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            padding: 3rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h3 {
            color: var(--courier-dark-blue);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #6c757d;
            font-size: 1rem;
        }

        .form-label {
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--courier-blue);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.15);
        }

        .form-check-input:checked {
            background-color: var(--courier-blue);
            border-color: var(--courier-blue);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--courier-blue), var(--courier-dark-blue));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        @media (max-width: 1200px) {
            .logo-container {
                top: 20px;
                right: 20px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo svg {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 768px) {
            .image-section {
                min-height: 300px;
            }
            
            .form-section {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M 35 25 L 35 75 M 30 30 L 30 40 M 35 30 L 35 40 M 40 30 L 40 40" 
                      stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
                <ellipse cx="62" cy="32" rx="5" ry="7" fill="white"/>
                <path d="M 62 37 L 62 75" stroke="white" stroke-width="3" stroke-linecap="round"/>
                <path d="M 25 60 Q 50 55 75 60" stroke="white" stroke-width="2" 
                      stroke-dasharray="3,3" fill="none" opacity="0.7"/>
                <polygon points="75,58 80,60 75,62" fill="white" opacity="0.7"/>
            </svg>
        </div>
    </div>

    <div class="registration-wrapper">
        <div class="container">
            <form action="/couriers/submit_signup" method="POST">
                <div class="registration-card">
                    <div class="row g-0">
                        <div class="col-xl-5 d-none d-xl-block">
                            <div class="image-section">
                                <div class="image-content">
                                    <div class="image-icon">
                                        <i class="bi bi-bicycle"></i>
                                    </div>
                                    <h2>Become a Courier</h2>
                                    <p>Join our delivery team and earn money with flexible hours. Deliver happiness to customers!</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-7">
                            <div class="form-section">
                                <div class="form-header">
                                    <h3>Sign Up as Courier</h3>
                                    <p>Start your delivery journey with GetHere</p>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label" for="first_name">First Name</label>
                                        <input type="text" id="first_name" name="first_name" 
                                               class="form-control" placeholder="e.g., John" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="last_name">Last Name</label>
                                        <input type="text" id="last_name" name="last_name" 
                                               class="form-control" placeholder="e.g., Smith" required>
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" id="email" name="email" 
                                               class="form-control" placeholder="e.g., john@example.com" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" name="password" 
                                               class="form-control" placeholder="Less than 17 characters" 
                                               maxlength="17" required>
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label" for="age">Age</label>
                                        <input type="number" id="age" name="age" 
                                               class="form-control" placeholder="e.g., 25" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="city">City</label>
                                        <input type="text" id="city" name="city" 
                                               class="form-control" placeholder="e.g., Istanbul" required>
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label" for="experience">Experience (Years)</label>
                                        <input type="number" id="experience" name="experience" 
                                               class="form-control" placeholder="e.g., 2" min="0" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="expected_payment">Expected Payment ($/month)</label>
                                        <input type="number" id="expected_payment" name="expected_payment" 
                                               class="form-control" placeholder="e.g., 2000" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="phone">Phone Number</label>
                                    <input type="tel" id="phone" name="phone" 
                                           class="form-control" placeholder="e.g., +90 555 123 4567" required>
                                </div>

                                <div class="d-flex justify-content-end gap-3 mt-4">
                                    <button type="reset" class="btn btn-reset">Reset All</button>
                                    <button type="submit" class="btn btn-submit">Submit Form</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
