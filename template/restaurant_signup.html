<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Sign Up - GetHere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --restaurant-green: #27AE60;
            --restaurant-dark-green: #229954;
            --light-green: #E8F8F5;
        }
        body {
            background: linear-gradient(135deg, var(--light-green) 0%, #F0FFF4 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, var(--restaurant-green), var(--restaurant-dark-green));
            color: white;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            text-align: center;
            padding: 1.5rem;
        }
        .form-section-title {
            color: var(--restaurant-dark-green);
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .btn-submit {
            background: linear-gradient(135deg, var(--restaurant-green), var(--restaurant-dark-green));
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="bi bi-shop-window"></i> Restaurant Registration</h2>
                        <p class="mb-0">Join the GetHere platform and grow your business</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <form action="{{ url_for('restaurant.restaurant_submit_signup') }}" method="POST">
                            
                            <!-- Restaurant Details -->
                            <h5 class="form-section-title">Restaurant Details</h5>
                            <div class="mb-3">
                                <label for="restaurant_name" class="form-label">Restaurant Name</label>
                                <input type="text" class="form-control" id="restaurant_name" name="restaurant_name" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cuisine" class="form-label">Cuisine Type</label>
                                    <select id="cuisine" name="cuisine" class="form-select" required>
                                        <option value="">Select cuisine...</option>
                                        <option value="Turkish">Turkish</option>
                                        <option value="Italian">Italian</option>
                                        <option value="Chinese">Chinese</option>
                                        <option value="Japanese">Japanese</option>
                                        <option value="American">American</option>
                                        <option value="Indian">Indian</option>
                                        <option value="Mexican">Mexican</option>
                                        <option value="Mediterranean">Mediterranean</option>
                                        <option value="Fast Food">Fast Food</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" name="address" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description (Optional)</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>

                            <!-- Manager Details -->
                            <h5 class="form-section-title">Manager Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="manager_first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="manager_first_name" name="manager_first_name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="manager_last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="manager_last_name" name="manager_last_name" required>
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-submit btn-lg">Create Account</button>
                            </div>

                            <p class="text-center mt-3">
                                Already have an account? <a href="{{ url_for('restaurant.restaurant_login') }}">Log in here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
