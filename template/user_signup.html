<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Sign Up - GetHere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --primary-orange: #FF6B35;
            --secondary-orange: #F7931E;
            --accent-coral: #FF8C61;
            --light-peach: #FFE5DC;
            --dark-gray: #2C3E50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--light-peach) 0%, #FFF5F0 50%, var(--light-peach) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative background patterns */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(247, 147, 30, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        /* Logo positioning */
        .logo-container {
            position: absolute;
            top: 30px;
            right: 50px;
            z-index: 10;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo svg {
            width: 70px;
            height: 70px;
        }

        /* Registration card */
        .registration-wrapper {
            padding: 4rem 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .registration-card {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-section {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.95), rgba(247, 147, 30, 0.95)),
                        url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.2) 100%);
        }

        .image-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .image-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .image-icon i {
            font-size: 4rem;
            color: white;
        }

        .image-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .image-content p {
            font-size: 1.2rem;
            opacity: 0.95;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Form section */
        .form-section {
            padding: 3rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h3 {
            color: var(--dark-gray);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: #6c757d;
            font-size: 1rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.15);
        }

        .form-check-input:checked {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
        }

        .radio-section {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .radio-section h6 {
            color: var(--dark-gray);
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .btn-reset {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        @media (max-width: 1200px) {
            .logo-container {
                top: 20px;
                right: 20px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo svg {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 768px) {
            .image-section {
                min-height: 300px;
            }
            
            .image-icon {
                width: 100px;
                height: 100px;
            }
            
            .image-icon i {
                font-size: 2.5rem;
            }
            
            .image-content h2 {
                font-size: 1.8rem;
            }
            
            .form-section {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M 35 25 L 35 75 M 30 30 L 30 40 M 35 30 L 35 40 M 40 30 L 40 40" 
                      stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
                <ellipse cx="62" cy="32" rx="5" ry="7" fill="white"/>
                <path d="M 62 37 L 62 75" stroke="white" stroke-width="3" stroke-linecap="round"/>
                <path d="M 25 60 Q 50 55 75 60" stroke="white" stroke-width="2" 
                      stroke-dasharray="3,3" fill="none" opacity="0.7"/>
                <polygon points="75,58 80,60 75,62" fill="white" opacity="0.7"/>
            </svg>
        </div>
    </div>

    <div class="registration-wrapper">
        <div class="container">
            <form action="/users/submit_form" method="POST">
                <div class="registration-card">
                    <div class="row g-0">
                        <!-- Image Section -->
                        <div class="col-xl-5 d-none d-xl-block">
                            <div class="image-section">
                                <div class="image-content">
                                    <div class="image-icon">
                                        <i class="bi bi-person-heart"></i>
                                    </div>
                                    <h2>Join GetHere</h2>
                                    <p>Order delicious food from your favorite restaurants and get it delivered fresh to your doorstep!</p>
                                </div>
                            </div>
                        </div>

                        <!-- Form Section -->
                        <div class="col-xl-7">
                            <div class="form-section">
                                <div class="form-header">
                                    <h3>Sign Up as User</h3>
                                    <p>Create your account and start ordering today</p>
                                </div>

                                <!-- Personal Info -->
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label" for="first_name">First Name</label>
                                        <input type="text" id="first_name" name="first_name" 
                                               class="form-control" placeholder="e.g., Amr" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="last_name">Last Name</label>
                                        <input type="text" id="last_name" name="last_name" 
                                               class="form-control" placeholder="e.g., Taweel" required>
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label" for="occupation">Occupation (Optional)</label>
                                        <input type="text" id="occupation" name="occupation" 
                                               class="form-control" placeholder="e.g., Student">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="age">Age (Optional)</label>
                                        <input type="number" id="age" name="age" 
                                               class="form-control" placeholder="e.g., 20">
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" name="password" 
                                               class="form-control" placeholder="Less than 17 characters" 
                                               maxlength="17" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="city">City</label>
                                        <input type="text" id="city" name="city" 
                                               class="form-control" placeholder="e.g., Istanbul" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" name="email" 
                                           class="form-control" placeholder="e.g., amr@gmail.com" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="address">Address</label>
                                    <input type="text" id="address" name="address" 
                                           class="form-control" placeholder="e.g., Kagithane, Tasci Caddesi, Bina 1">
                                </div>

                                <!-- Gender -->
                                <div class="radio-section">
                                    <h6>Gender</h6>
                                    <div class="d-flex flex-wrap gap-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" 
                                                   id="female" value="Female" required>
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" 
                                                   id="male" value="Male">
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" 
                                                   id="other" value="Prefer not to say">
                                            <label class="form-check-label" for="other">Prefer not to say</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Marital Status -->
                                <div class="radio-section">
                                    <h6>Marital Status</h6>
                                    <div class="d-flex flex-wrap gap-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="martial_status" 
                                                   id="married" value="Married">
                                            <label class="form-check-label" for="married">Married</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="martial_status" 
                                                   id="single" value="Single">
                                            <label class="form-check-label" for="single">Single</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="martial_status" 
                                                   id="marital_other" value="Prefer not to say">
                                            <label class="form-check-label" for="marital_other">Prefer not to say</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Salary -->
                                <div class="radio-section">
                                    <h6>Salary Range</h6>
                                    <div class="d-flex flex-wrap gap-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="salary" 
                                                   id="high_salary" value=">5000$">
                                            <label class="form-check-label" for="high_salary">&gt; $5,000</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="salary" 
                                                   id="low_salary" value="<5000$">
                                            <label class="form-check-label" for="low_salary">&lt; $5,000</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="salary" 
                                                   id="salary_other" value="Prefer not to say">
                                            <label class="form-check-label" for="salary_other">Prefer not to say</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex justify-content-end gap-3 mt-4">
                                    <button type="reset" class="btn btn-reset">Reset All</button>
                                    <button type="submit" class="btn btn-submit">Submit Form</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
